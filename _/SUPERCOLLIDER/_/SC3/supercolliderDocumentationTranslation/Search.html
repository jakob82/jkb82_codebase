<!doctype html>
<html lang="en">
<head>
    <title>Pesquisar | Manual do Supercollider</title>
    <link rel='stylesheet' href='./scdoc.css' type='text/css' />
    <link rel='stylesheet' href='./custom.css' type='text/css' />
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <script>
        var scdoc_title = "Pesquisar";
        var scdoc_sc_version = "";
    </script>
    <script src="docmap.js" type="text/javascript"></script>
    <script src="scdoc.js" type="text/javascript"></script>
    <script src="search.js"></script>
</head>

<body onload="onLoad()">
<noscript>
<p>A página de pesquisa necessita de javascript.</p>
</noscript>

<div class='contents'>
<div id="menubar"></div>
<div class='header'>
    <h1>Pesquisar</h1>
    <div id='summary'>Pesquisar todos os documentos</div>
</div>
<div id="search_checks0">
Filtrar:
<select id="menu_filter">
<option SELECTED value="all">Todos os documentos</option>
<option value="classes">Classes apenas</option>
<option value="reference">Referências apenas</option>
<option value="guides">Guias Apenas</option>
<option value="tutorials">Tutoriais apenas</option>
<option value="overviews">Visões gerais apenas</option>
<option value="other">Outros apenas</option>
</select>
<input type="checkbox" id="check_extensions" checked="true">Incluir extensões</input>
</div>

<div id="search_box">
Pesquisar texto:<input type="text" id="search_input" value="" size="40" onkeyup="SearchKeyPressed(this)"/>
</div>

<table id="search_settings">
<td>Opções
<td>
<div id="search_checks">
<input type="checkbox" id="ignore_case" checked="true">Ignorar Caso</input>
<input class="nonregex" type="checkbox" id="check_word">Palavra completa</input>
<input class="nonregex" type="checkbox" id="check_prefix">Começa com</input>
<input class="nonregex" type="checkbox" id="check_suffix">Acaba com</input>
<input type="checkbox" id="check_regexp">Expressão regular</input>
</div>
<tr>
<td>Correspondência:
<td>
<div id="search_checks">
<input type="checkbox" id="check_title" checked="true">Título/nome de ficheiro</input>
<input type="checkbox" id="check_summary" checked="true">summary</input>
<input type="checkbox" id="check_categories">categories</input>
<input type="checkbox" id="check_methods" checked="true">Métodos</input>
</div>
</table>
<div id="random"><a href="javascript:randomDoc()">página aleatória</a></div>
<div id="search_count">0 resultados</div>
<div id="search_results"></div>
<div id="js_error"></div>
</div>
</body>
</html>
